<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./phaung-number-game.css">
    <link rel=" stylesheet" href="../global.css?v=0.1">

</head>

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the numbers game!</h1>

        <div class="card">
            <div class="card-title">Pick a number between 1 and 10</div>

            <div class="form-field">
                <lable for="txtMyNumber">Guess the number:</lable>
                <input id="txtMyNumber" type="number">
            </div>
            <button class="btn btn-primary" id="btnSubmit">Submit</button>
        </div>

        <div class="card">
            <div class="card-title">Results</div>
            <div class="card-content" id="result"></div>
        </div>


        <a href="../index.html" class="return-home">Return</a>
    </div>

    <!-- JS Script -->
    <script>
        document.getElementById("btnSubmit").onclick = function guessNumber() {
            let myNumber = document.getElementById("txtMyNumber").value; // Get the input value  
            // console.log(myNumber);
            const rnd = Math.floor((Math.random() * 10 + 1)); // generate random between 1 and 10       
            // console.log(rnd);

            // check the input number with random number
            if (myNumber == rnd) {
                const resultText = "Congratulations! You picked the correct number!";
                document.getElementById("result").innerHTML = resultText; // Show the result
            } else if (myNumber >= rnd) {
                const resultText = "The number is less than " + myNumber;
                document.getElementById("result").innerHTML = resultText; // Show the result
            } else {
                const resultText = "The number is greather than " + myNumber;
                document.getElementById("result").innerHTML = resultText; // Show the result
            }
        }
    </script>
</body>

</html>
